<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            border-radius: 5px;
            padding: 20px;
        }

        .inner {
            width: 100%;
            margin: 0 auto;
        }

        .wrapper {
            display: flex;
        }

        .wrapper > div {
            /* font-size: 4vh; */
            color: white;
            background: black;
            margin: .1em;
            padding-left: 1em;
            /* border-radius: 3px; */
            flex: 1;
        }

        .menu {
            padding: 1em;
        }

        .menu > a {
            color: white;
            text-decoration: none;
            padding-left: 1em;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="menu">
            <a href="/">Home</a>
            <a href="/comment/">Comment</a>
            <a href="/view/">View</a>
            <a href="/stat/">Stat</a>
        </div>
    </div>

    <div class="container">
        <div class="inner">
          <table>
            <tr>
              <!-- <th>#</th> -->
              <th>Регион</th>
              <th>Количество</th>
            </tr>
            <tbody id="tbody_region">
          </tbody>
          </table>

        </div>
    </div>

    <script>

        var render_page = function(data) {
            render_region_table(data);
            for (var i in data) {
                render_city_table(i);
            }
        }

        var render_region_table = function(data) {
            var el = document.getElementById("tbody_region");
            el.innerHTML = "";
            for (var i in data) {
                var sum = 0;
                for (var j in data[i]) {
                    sum += data[i][j];
                }
                if (sum >= 5) {
                    var inner_html = "<tr><td>"+i+"</td><td>"+sum+"</td></tr>";
                    el.innerHTML += inner_html;
                }
            }
        }

        var render_city_table = function(data) {
            return NaN;
        }

        var get_statistiscs = function() {
            var xhttp = new XMLHttpRequest();
            xhttp.responseType = "json";
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = this.response;
                    render_page(data);
                }
            };
            xhttp.open("GET", "/api/statistics/", true);
            xhttp.send();
        }

        window.onload = function() {

            console.log('page loaded');
            get_statistiscs();

        }

    </script>
</body>

</html>
